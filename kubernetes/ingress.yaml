apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: calculator-ingress
  namespace: devsecops-demo
  annotations:
    kubernetes.io/ingress.class: nginx
    # Add additional annotations as needed for your specific ingress controller
    # nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: calculator.example.com  # Replace with your actual domain!
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: calculator-service
            port:
              number: 8080
  # Uncomment and configure if you want TLS
  # tls:
  # - hosts:
  #   - calculator.example.com
  #   secretName: calculator-tls
