<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Java Calculator</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
      background:
        radial-gradient(circle at 60% 15%, #82aaff 0%, #3a7bd5 80%, #232526 100%);
      margin: 0;
    }
    .main-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      width: 100%;
    }
    .fancy-heading {
      font-size: 2.3rem;
      font-weight: bold;
      background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 24px;
      text-shadow: 0 3px 6px rgba(60,40,60,0.12);
    }
    .container {
      background: rgba(255,255,255,0.96);
      max-width: 400px;
      margin-top: 12px;
      padding: 28px 22px 18px;
      border-radius: 18px;
      box-shadow: 0 6px 32px 0 rgba(60,40,90,0.13), 0 1.5px 2.5px 0 rgba(50,50,80,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, select, button {
      width: 100%;
      padding: 11px;
      margin: 11px 0 0;
      border-radius: 7px;
      border: 1px solid #bbb;
      font-size: 16px;
      transition: border-color 0.2s;
    }
    input:focus, select:focus {
      border-color: #438ef7;
      outline: none;
    }
    button {
      background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
      color: #232526;
      border: none;
      margin-top: 15px;
      font-size: 18px;
      letter-spacing: 1px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(80,50,135,0.09);
      transition: background 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #38f9d7 40%, #3a7bd5 100%);
      color: #fff;
    }
    .result {
      font-weight: bold;
      font-size: 22px;
      margin-top: 16px;
      color: #3a7bd5;
      text-align: center;
      min-height: 24px;
    }
    .thanks {
      margin-top: 20px;
      text-align: center;
      font-size: 19px;
      color: #06323a;
      background: #c9ffdc;
      border-radius: 10px;
      padding: 12px 15px;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.7s;
      pointer-events: none;
    }
    .thanks.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="main-center">
    <div class="fancy-heading">ðŸ§® Simple Java Calculator</div>
    <div class="container">
      <form id="calcForm">
        <label for="a">Number A:</label>
        <input name="a" id="a" type="number" step="any" placeholder="Enter first number" required />

        <label for="b">Number B:</label>
        <input name="b" id="b" type="number" step="any" placeholder="Enter second number" required />

        <label for="op">Operation:</label>
        <select name="op" id="op">
          <option value="add">Add (+)</option>
          <option value="subtract">Subtract (âˆ’)</option>
          <option value="multiply">Multiply (Ã—)</option>
          <option value="divide">Divide (Ã·)</option>
        </select>

        <button type="submit">Calculate</button>
      </form>
      <div id="result" class="result"></div>
      <div id="thanks" class="thanks">Thanks for using my calculator app! ðŸŽ‰</div>
    </div>
  </div>
  <script>
    document.getElementById('calcForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const params = new URLSearchParams(formData);

      const res = await fetch('/api/calc', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: params.toString()
      });

      const data = await res.json();
      document.getElementById('result').textContent = 'Result: ' + data.result;

      // Show thank you message after any calculation
      document.getElementById('thanks').classList.add('visible');
    });
  </script>
</body>
</html>
